<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <title>Authentication &bull; RHCS</title>
    <script>window.rhcsPageMarker = 'auth';</script>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    
  </head>

  <body>

    <!-- HELLO WORLD -->
    <br><br>
    <div class="container">
      
      <div class="row valign">
      
        <div class="grid-example col s12 offset-l1 l10 z-depth-1" style="background: #fff">
        
          <h4>Authentication required</h4>
          
          <div class="row">
          
            <form class="col s12">
            
              <div class="row">
              
                <div class="input-field col s12">
                
                  <input id="auth_username" type="text" maxlength="64">
                  <label for="auth_username">Username</label>
                  
                </div>
                
                <div class="input-field col s12">
                
                  <input id="auth_password" type="password">
                  <label for="auth_password">Password</label>
                  
                </div>
                
                <div class="input-field col s12">
                  
                  <button type="button" class="waves-effect waves-light btn">Login</button>
                  <a class="waves-effect waves-teal btn-flat">Recover password</a>
                  
                </div>
                
              </div>
              
            </form>
         
          </div>
       
        </div>
          
      </div>
        
    </div>
    
    
     
    <!-- Load libaries -->
    <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
    
  </body>
</html>
