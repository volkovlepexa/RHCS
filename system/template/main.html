<!DOCTYPE html>
<html>
  <head>

    <!-- Title -->
    <title>RHCS &bull; Dashboard</title>

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/assets/css/app.css" media="screen,projection" />
    
    <script>window.rhcs = {pageMarker: 'main'};</script>

  </head>

  <body>

    <!-- Navigation bar -->
    <nav>
      <div class="nav-wrapper">
       &nbsp;&nbsp;
        <a href="/page/main" class="brand-logo">RHCS</a>
        <a href="#" data-activates="mobileNavbar" class="button-collapse">&nbsp;&nbsp;MENU</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/page/main">Dashboard</a></li>
          <li><a href="/page/controls">Controls</a></li>
          <li><a href="/page/settings">Settings</a></li>
          <li><a href="/page/logout">Logout</a></li>
        </ul>
        <ul class="side-nav" id="mobileNavbar">
          <li><a href="/page/main">Dashboard</a></li>
          <li><a href="/page/controls">Controls</a></li>
          <li><a href="/page/settings">Settings</a></li>
          <li><a href="/page/logout">Logout</a></li>
        </ul>
      </div>
    </nav>

    <br>
         
    <div class="container">
      
      <!-- First row -->
      <div class="row">
        
        <!-- Information -->
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">

            <div class="card-content white-text">

              <b>Novosibirsk &bull; NOVT UTC+6</b>
              <h3 id="dashboard-widget-time">15:15</h3>

              <div class="valign-wrapper">
                <i class="small mdi-action-event"></i>
                <b class="valign" id="dashboard-widget-date">&nbsp;&nbsp;5th September 2015</b>
              </div>

              <div class="valign-wrapper">
                <i class="small mdi-maps-traffic"></i>
                <b class="valign" id="dashboard-widget-traffic">&nbsp;&nbsp;3 балла</b>
              </div>

              <div class="valign-wrapper">
                <i class="small mdi-file-cloud"></i>
                <b class="valign" id="dashboard-widget-weather">&nbsp; 15&deg; Ясно</b>
              </div>

              <div class="valign-wrapper">
                <i class="small mdi-editor-attach-money"></i>
                <b class="valign" id="dashboard-widget-currate">&nbsp;&nbsp; Рубль на дне</b>
              </div>

              <div class="valign-wrapper">
                <i class="small mdi-toggle-check-box"></i>
                <b class="valign" id="dashboard-widget-state">&nbsp;&nbsp; System OK</b>
              </div>

            </div>

          </div>
        </div>
       
        <!-- Lighting -->
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">

              <span class="card-title">Освещение</span>

              <div class="switch">
                <label>
                  <input type="checkbox" onchange="pushNewValue(this)" data-thingid="2" data-thinggroup="lighting">
                  <span class="lever"></span>
                  &nbsp; <b>Лампа #1</b>
                </label>
              </div><br>
              
              <div class="switch">
                <label>
                  <input type="checkbox" onchange="pushNewValue(this)" data-thingid="3" data-thinggroup="lighting">
                  <span class="lever"></span>
                  &nbsp; <b>Лампа #2</b>
                </label>
              </div><br>
              
              <div>
                <label>
                  <b>Лампа #3</b>
                  <p class="range-field"><input type="range" onchange="pushNewValue(this)" data-thingid="4" data-thinggroup="lighting" min="0" max="255" /></p>
                </label>
              </div><br>
              
              <div>
                <label>
                  <b>Лампа #4</b>
                  <p class="range-field"><input type="range" onchange="pushNewValue(this)" data-thingid="5" data-thinggroup="lighting" min="0" max="255" /></p>
                </label>
              </div>

            </div>
            <div class="card-action">
              <button class="waves-effect waves-teal btn btn-small" onclick="switchGroupState(this, 1)" data-thinggroup="lighting">ON</button>
              <button class="waves-effect waves-teal btn btn-small" onclick="switchGroupState(this, 0)" data-thinggroup="lighting">OFF</button>
            </div>
          </div>
        </div>
        
      </div>
      
      <!-- Second row -->
      <div class="row">
        
        <!-- Camera -->
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Camera One</span><br>
              <img id="cameraStream" alt="Camera stream" class="responsive-img">
            </div>
          </div>
        </div>

        <!-- Electricity -->
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">

              <span class="card-title">Электроэнергия</span>
              
              <div class="switch">
                <label>
                  <input type="checkbox" onchange="pushNewValue(this)" data-thingid="0" data-thinggroup="electricity">
                  <span class="lever"></span>
                  &nbsp; <b>Розетка №1</b>
                </label>
              </div>

              <br>

              <div class="switch">
                <label>
                  <input type="checkbox" onchange="pushNewValue(this)" data-thingid="1" data-thinggroup="electricity">
                  <span class="lever"></span>
                  &nbsp; <b>Розетка №2</b>
                </label>
              </div>

            </div>
            <div class="card-action">
              
              <button class="waves-effect waves-teal btn btn-small" onclick="switchGroupState(this, 1)" data-thinggroup="electricity">ON</button>
              <button class="waves-effect waves-teal btn btn-small" onclick="switchGroupState(this, 0)" data-thinggroup="electricity">OFF</button>
              
            </div>
          </div>
        </div>
        
        <!-- Plant -->
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">

            <div class="card-content white-text">
              <span class="card-title">Растения</span><br>
              <b>

                Ficus Benjamina
                <div class="progress"><div class="determinate" style="width: 71%"></div></div>

                <br>

                Viola
                <div class="progress"><div class="determinate" style="width: 45%"></div></div>

              </b>
            </div>

          </div>
        </div>
        
      </div>
      
    </div>  

    <!-- JS -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="/assets/js/utils.js"></script>
    <script type="text/javascript" src="/assets/js/app.js"></script>

  </body>
</html>
